name: Deploy to GH Pages

# Defines when the workflow will run
on:
  push:
    branches: ['main']  # Trigger on pushes to main branch
  workflow_dispatch:    # Allow manual triggering from the GitHub UI

# Concurrency settings to manage multiple workflow runs
concurrency:
  group: 'pages'             # Only one workflow in the 'pages' group can run at a time
  cancel-in-progress: false  # Don't cancel in-progress runs when a new one is triggered

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5
            - name: Install uv
              uses: astral-sh/setup-uv@v7
            - name: Set up Python
              run: uv python install 3.12
            - name: Install dependencies
              run: uv sync --locked --all-extras --dev
            - name: ğŸ“„ Export notebook
              run: |
                  uv run marimo export html-wasm woerden_trains_2024.py -o /tmp/notebooks/woerden_trains_2024.html --sandbox --mode edit

            - name: ğŸ“¦ Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: /tmp/notebooks/

    deploy:
        needs: build
        permissions:
          pages: write      # Permission to deploy to Pages
          id-token: write
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: ğŸŒ Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages